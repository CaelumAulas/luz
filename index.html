<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exemplo de Luz</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    input{
      height: 40px;
      width: 40px;
      position: relative;
      z-index: 100;
      cursor: pointer;
    }
    input:checked + div {
      background-color: black;
    }
    div {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      background-color: white;

      transition: background-color 300ms linear;
    }
  </style>
</head>
<body>
  <input type="checkbox">
  <div></div>
</body>
</html>
